    <!-- complaint details -->
    <div >
      <h3><p class="hc">Details Of Applicant</p></h3>
    <form id = "form2">
        <div id="complaint_details" class="row g-3">
          <div class="col-md-6">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="col-md-6">
            <label for="father/husband">Father/Husband Name</label>
            <input type="text" id="father/husband" name="father/husband name" required>
          </div>
          <div class="col-md-3">
            <label for="number1">Mobile No.1</label>
            <input type="number" id="number1" name="Mobile number1"  required>
          </div>
          <div class="col-md-5">
            <label for="emailId">Email ID</label>
            <input type="email" id="emailId" name="email" >
          </div>
          <div class="col-md-4">
            <label for="aadhar">Aadhar No.</label>
            <input type="text" id="aadhar" name="adhar number">
          </div>
        </div>
        </div>
      </form>
        <hr>
        <!-- application & report -->
        <form action="" id = "form3">
        <div class=" container_2">
          <div class="">
            <div class=" "> <h3><p class="hc">Application</p></h3></div>
           <textarea  id="application" name="Application" cols="80" rows="10"></textarea>
          </div>
          <hr>
          <div class=" ">
            <h3><p class="hc">Report</p></h3>
           <textarea  id="report" name="report" cols="80" rows="10"></textarea>
          </div>
          <button class="btn btn-success" onclick="reportsub()" >Submit</button>
          <button class="btn btn-primary" onclick="home()">Home</button>
          <button onclick="reportsub()">Submit<input type="submit" class="submit"></button>
        </div>
      </form>
